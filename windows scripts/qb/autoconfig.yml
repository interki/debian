# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <Ctrl+j>: scroll-px 0 100
        <Ctrl+k>: scroll-px 0 -100
        W: hint links spawn mpv --ontop --loop --geometry=100%:0% {hint-url}
  confirm_quit:
    global:
    - never
  content.autoplay:
    global: true
  fonts.completion.category:
    global: bold 10pt Liberation Mono
  fonts.completion.entry:
    global: 10pt Liberation Mono
  fonts.debug_console:
    global: 10pt monospace
  fonts.downloads:
    global: 10pt monospace
  fonts.hints:
    global: bold 10pt Consolas
  fonts.messages.info:
    global: 10pt monospace
  fonts.monospace:
    global: '"xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco, "Bitstream
      Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
      Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 10pt monospace
  fonts.statusbar:
    global: 10pt Consolas
  fonts.tabs:
    global: 10pt Consolas
  fonts.web.family.fixed:
    global: null
  history_gap_interval:
    global: 30
  new_instance_open_target:
    global: tab
  new_instance_open_target_window:
    global: last-focused
  qt.args:
    global: null
  qt.force_software_rendering:
    global: qt-quick
  scrolling.bar:
    global: true
  search.ignore_case:
    global: smart
  search.incremental:
    global: true
  session.default_name:
    global: null
  session.lazy_restore:
    global: true
  tabs.select_on_remove:
    global: prev
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?hl=en&q={}
      yt: https://www.youtube.com/search?hl=en&q={}
